<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
  <title>Patient Form</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-4">
    <h3>Add New Patient</h3>
    <form th:action="@{/admin/savePatient(page=${page}, keyword=${keyword})}" method="POST" th:object="${patient} ">

      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="hidden" th:field="*{id}" />
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" th:field="*{firstname}" class="form-control" id="firstname" >
        <span class="text-danger" th:errors="${patient.firstname}"></span>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" >
        <span class="text-danger" th:errors="${patient.lastName}"></span>
      </div>

      <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input type="number" th:field="*{score}" class="form-control" id="score" required>
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" th:field="*{sick}" class="form-check-input" id="sick">
        <label class="form-check-label" for="sick">Sick</label>
        <span class="text-danger" th:errors="${patient.sick}"></span>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/user/index}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
